# Cargo configuration for cross-platform builds

[build]
# Default target can be overridden with --target flag

# Android targets - use API 26+ for AAudio support
[target.aarch64-linux-android]
linker = "aarch64-linux-android26-clang"
rustflags = ["-C", "link-arg=-lc++_shared"]

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi26-clang"
rustflags = ["-C", "link-arg=-lc++_shared"]

[target.i686-linux-android]
linker = "i686-linux-android26-clang"
rustflags = ["-C", "link-arg=-lc++_shared"]

[target.x86_64-linux-android]
linker = "x86_64-linux-android26-clang"
rustflags = ["-C", "link-arg=-lc++_shared"]

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

# Profile settings
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 1
