# Cargo configuration for cross-platform builds

# Android configuration
# Note: Linker settings are commented out to let the build.sh script's
# environment variables (CC, CXX, AR, RANLIB) take precedence.
# Always use the build.sh script for Android builds.
#[target.aarch64-linux-android]
#linker = "aarch64-linux-android24-clang"

#[target.armv7-linux-androideabi]
