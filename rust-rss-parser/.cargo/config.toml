# Windows configuration
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

# Build settings
[build]
# Uncomment to set a default target
# target = "aarch64-linux-android"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
